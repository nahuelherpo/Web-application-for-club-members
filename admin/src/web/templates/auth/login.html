{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}" />
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
{% endblock %} {% block main %}
<div class="login-body">
  <div class="big-container">
    <div class="img">
      <img src="{{ url_for('static', filename='img/undraw_fans.svg') }}" />
    </div>
    <div class="login-container">
      <form action="{{ url_for('auth.authenticate') }}" method="POST">
        <img class="avatar" src="{{ url_for('static', filename='img/logo_club.svg') }}" />
        <h2>Bienvenido</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Nombre de usuario/email</h5>
            <input class="input" type="text" name="email" required />
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Contrase√±a</h5>
            <input class="input" type="password" name="password" required />
          </div>
        </div>

        <input type="submit" class="btn-login bg-slate-500" value="Login" />
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
